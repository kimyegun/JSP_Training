<script>
function setPopUpStart(obj){

		let expireDate = new Date();
		let days = 1;
		expireDate.setDate(expireDate.getDate()+days);
		document.cookie="notShowPop=" +"true"+ ";path=/;" + expireDate.toGMTSting();
		window.close();
	}
}
</script>
<title>Insert title here</title>
</head>
<body>

	</form>
